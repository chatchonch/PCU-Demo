<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนัด PCU</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li class="left-content">ระบบนัด PCU</li>
        <li style="float: right">
          <a class="active" href="#English" id="right-content">English</a>
        </li>
        <li class="right-content">ติดต่อเรา</li>
        <a href="../2/homepage.html"><li class="right-content">หน้าแรก</li></a>
      </ul>
    <img src="images/8507.jpg">
    <div class="topic">
        <p class="topic-article">มีอะไรให้เราช่วยหรือไม่</p>
    </div>
    <p>——————————————————————————————————————————————————————————————————————————————————</p>
    <div class="main-content">
        <div class="main-image" onclick="window.location.href='../4/clientSelectPlace.html'">
            <img src="images/doctor.svg">
            <p>พบแพทย์</p>
        </div>
        <div class="main-image">
            <img src="images/checklist.svg">
            <p>ตรวจสอบนัด</p>
        </div>
        <div class="main-image" onclick="window.location.href='../5/report.html'">
            <img src="images/immigration.svg">
            <p>ขอใบรับรองแพทย์</p>
        </div>
    </div>
    <div class="reportTag">
        <div class="greenReportTag"></div>
        <div class="flexDirectRow">
          <div><img src="images/clipboard.svg" class="reportImg" /></div>
          <div>
            <div class="flexDirectColumn">
              <div class="seperateInputandSelectReport">
                <form>
                  <label class="labelChoosePlace">เลือกสถานบริการ:</label>
                  <select id="places" name="placelist" form="placeForm">
                    <option>สถานบริการที่ 1</option>
                    <option>สถานบริการที่ 2</option>
                  </select>
                </form>
              </div>
              <div class="inputPositionReport">
                <form>
                  <label class="labelChoosePlace">ชื่อ:</label>
                  <input
                    type="text"
                    id="namePatient"
                    placeholder="ชื่อของคุณ..."
                    style="font-size: 1rem"
                  />
                </form>
                <div class="space"></div>
                <form>
                  <label class="labelChoosePlace">สกุล:</label>
                  <input
                    type="text"
                    id="namePatient"
                    placeholder="นามสกุลของคุณ..."
                    style="font-size: 1rem"
                  />
                </form>
              </div>
              <div class="inputPositionReport2">
                <label class="labelChoosePlace">เลขบัตรประชาชน:</label>
                <form>
                  <input
                    type="text"
                    id="ssd"
                    placeholder="เลขบัตรประชาชนของคุณ..."
                    style="font-size: 1rem"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button class="acceptButReport" onclick="alert('จองคิวสำเร็จ'), window.location.href='../2/homepage.html'">ยืนยัน</button>
          <button class="cancelButReport" onclick="window.location.href='../2/homepage.html'">ยกเลิก</button>
        </div>
      </div>
</body>

</html>
